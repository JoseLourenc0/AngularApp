<mat-card>
    <mat-card-title>
        New Product
    </mat-card-title>
    <form>
        <mat-form-field>
            <input 
                matInput placeholder='Name' 
                [(ngModel)]='product.name'
                name='name'
            >
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput placeholder='Price (U$)'
                [(ngModel)]='product.price' 
                name='price'
            >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)='createProduct()' color='accent'>
        Save
    </button>

    <button mat-raised-button (click)='cancel()' color='primary'>
        Cancel
    </button>
</mat-card>
