<mat-card>
    <mat-card-title>
        Delete Product
    </mat-card-title>
    <form>
        <mat-form-field>
            <input 
                [disabled] = 'true'
                matInput placeholder='Name' 
                [(ngModel)]='product.name'
                name='name'
            >
        </mat-form-field>
        <mat-form-field>
            <input 
                [disabled] = 'true'
                matInput placeholder='Price (U$)'
                [(ngModel)]='product.price' 
                name='price'
            >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)='deleteProduct()' color='warn'>
        Delete
    </button>

    <button mat-raised-button (click)='cancel()' color='accent'>
        Cancel
    </button>
</mat-card>
